name: React + TS CI/CD (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Run the job inside a Docker container
    container:
      image: node:20

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3️⃣ TypeScript type check
      - name: Type check
        run: npx tsc --noEmit

      # 4️⃣ Lint code
      - name: Lint
        run: npx eslint .

      # 5️⃣ Run tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # 6️⃣ Build project
      - name: Build
        run: npm run build

      # 7️⃣ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
